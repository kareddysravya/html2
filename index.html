<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="stylesheet" href="css.css">
</head>
<body>
<div class="container">
    <h1>Temperature Converter</h1>
    <div class="input-container">
<label for="celsius">Celsius:</label>
<input type="number" id="celsius" placeholder="Enter Celsius">
<button onclick="convertToFar()">Convert to Fahrenheit</button>
    </div>
    <div class="input-container">
<label for="fahrenheit">Fahrenheit:</label>
<input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
<button onclick="convertToCel()">Convert to Celsius</button>
    </div>
</div>

<script src="js.js"></script>
</body>
</html>
